<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.father{
			overflow:hidden;
			width:600px;
			height:900px;
			border:1px solid black;
			margin:50px auto;
		}
		.son1{
			/*float:left;*/
			width:50px;
			height:250px;
			background-color:red;
		}
		.son2{
			float:right;
			width:100px;
			height:120px;
			background-color:blue;
		}
		.son3{
			float:right;
			width:200px;
			height:100px;
			background-color:yellow;
		}
		.son4{
			width:100px;
			height:150px;
			background-color:pink;
			/*float:right;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son4"></div>
		<div class="son3"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
