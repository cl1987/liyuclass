<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.div1{
			height:100px;
			background-color: red;
			border:1px solid black;
		}
		.div21,.div22,.div23,.div24,.div25{
			width:60px;
			height:30px;
			float:left;
			line-height:100px;
		}
		.div21{
			margin-left:100px;
		}
		.div3{
			height:100px;
			background-color: red;
			border:1px solid black;
			float:right;
		}
		.div31,.div32,.div33,.div34,.div35{
			width:60px;
			height:30px;
			line-height:100px;
		}
		.div31{
			margin-right:100px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">
			<div class="div21">第一</div>
			<div class="div22">第二</div>
			<div class="div23">第三</div>
			<div class="div24">第四</div>
			<div class="div25">第五</div>
		</div>
	</div>
	<div class="div3">
			<div class="div31">第六</div>
			<div class="div32">第七</div>
			<div class="div33">第八</div>
			<div class="div34">第九</div>
	</div>
</body>
</html>
