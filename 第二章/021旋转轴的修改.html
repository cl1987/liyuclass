<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		li{
			width:400px;
			height:400px;
			list-style:none;
			margin:100px auto;
			border:1px solid red;
			perspective:500px;
		}
		img{
			width:100%;
			height:100%;	
		}
		li:nth-child(1) img{
			transform:rotateY(60deg);
		}
		li:nth-child(2) img{
			transform:rotateX(60deg);
		}
		li:nth-child(3) img{
			transform:rotateZ(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img class="img" src="../DDDVVV/biaozhun1.jpg" alt=""></li>
		<li><img class="img" src="../DDDVVV/biaozhun2.jpg" alt=""></li>
		<li><img class="img" src="../DDDVVV/biaozhun3.jpg" alt=""></li>
	</ul>
</body>
</html>
