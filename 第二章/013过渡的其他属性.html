<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		ul li{
			list-style:none;
			width:100px;
			height:50px;
			line-height:50px;
			background:tomato;
			margin-top:20px;
			transition:all 1s;
		}
		li:hover{
			width:300px;
			height:100px;
			background:yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>normal</li>
		<li>ease</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>esse-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
