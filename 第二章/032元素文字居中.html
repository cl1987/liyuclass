		<p>按照此前公布的消息，今日，全军统一考试将在全国31个省份的78个地级以上城市近200个考场同步组织实施。</p>
		<p>其中，公共科目考试时间为9:00－11:00；专业科目考试时间为14:00－16:00.据报道，这是深化国防和军队改革以来，全军第二年面向全社会招考文职人员。</p>
		<p>相比于去年9000余人的招考计划，今年全军计划招收文职人员数量大幅增加，超过1.9万名</p>
