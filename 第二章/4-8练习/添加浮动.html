<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 600px;
			border: 1px dashed black;
			margin: 50px auto;
			padding: 100px;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
