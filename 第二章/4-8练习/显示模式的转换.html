<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		span{
			width:100px;
			height:200px;
			border:1px solid red;
			display:block;
		}
		div{
			width:200px;
			height:300px;
			border:1px solid blue;
			display:inline-block;
		}
	</style>
</head>
<body>
	<span></span>
	<span></span>
	<div></div>
	<div></div>
</body>
</html>
