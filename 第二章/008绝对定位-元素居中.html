<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box1{
			width:500px;
			height:600px;
			position:relative;
			background-color:red;
			margin:50px auto;
		}
		.box2{
			width:50px;
			height:70px;
			background:blue;
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-35px;
			margin-left: -25px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	
</body>
</html>
