<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		li{
			list-style:none;
		}
		.clearfix:after{
			display:block;
			height:0px;
			clear:both;
			content:"";
			visibility:hidden;
		}
		.clearfix{
			*zoom:1;
		}
		header{
			width:100%;
			background-color:#eff4fa;
			line-height:62px;
		}
		h1{
			float:left;
			width:184px;
			height:62px;
		}
		.top-left{
			width:100%;
			height:100%;
			background:url(../DDDVVV/QQlogo.png);
			background-repeat:no-repeat;
			display:inline-block;
		}
		nav{
			height:0px;
			float:right;
		}
		ul li{
			float:left;
			color:#b6bcce;
			font-size: 12px;
		}
		.top-right{
			text-decoration:none;
			color:#1d5494;
		}
		.top-right:hover{
			text-decoration: underline;
		}
		.container{
			width:1526px;
			margin:0 auto;
		}
		.middle-1{
			width:583px;
			height:392px;
			background:pink;
			float:left;
			background:url(../DDDVVV/sucaidierzhang.png);
			display:inline-block;
			background-repeat:no-repeat;
			margin-top:113px;
			margin-left:200px;
		}
		.middle-2{
			width:336px;
			height:389px;
			border:1px solid black;
			border-radius:5px;
			float:right;
			margin-right:100px;
			margin-top: 100px;
		}
		.biaoti{
			width:100%; 
			height:52px;
			line-height:52px;
			border-bottom:1px solid #a0b1c4;
			text-align:center;
			box-sizing: border-box;
		}
		.z111{
			font-size:16px;
			color:#999999;
			margin-left:5px;
		}
		.z112{
			font-size:16px;
			color:#333333;
			margin-left:40px;
		}
		.form-list li{
			float:left;
		}
		footer .container{
			height:38px;
			background:blue;
		}
	</style>
</head>
<body>
	<header>
		<div class="container clearfix">
			<h1>
				<a href="#" class="top-left"></a>
			</h1>
			<nav>
				<ul>
					<li><a href="#" class="top-right">基本版</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
					<li><a href="#" class="top-right">English</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
					<li><a href="#" class="top-right">手机版</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
					<li><a href="#" class="top-right">企业邮箱</a></li>
				</ul>	
			</nav>
		</div>
	</header>
	<section>
		<div class="container clearfix">
			<div class="middle-1"></div>
			<div class="middle-2">
				<div class="biaoti">
					<a href="#" class="z111">微信登录</a>
					<a href="#" class="z112">QQ登录</a>
				</div>
				<div class="shurukuang">
					<div class="form-box">
						<input type="text" class="login">
					</div>
					<div class="form-box">
						<input type="password" class="login">
					</div>
					<div class="form-box">
						<input type="checkbox">下次自动登录
					</div>
					<div class="form-box">
						<input type="button" value="登录">
					</div>
					<div class="form-list">
						<ul>
						<li><a href="javascript:;" class="top-right">忘了密码？</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
						<li><a href="javascript:;" class="top-right">注册新账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
						<li><a href="javascript:;" class="top-right">意见反馈</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container"></div>
	</footer>
</body>
</html>
