<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width:800px;
			height:600px;
			border:1px solid red;
			border-radius:20px;
			margin:100px auto;
			perspective:500px;
		}
		img{
			width:100%;
			height:100%;
			border-radius:20px;
			transition-duration:2s;
			transform-origin:left bottom;
		}
		img:hover{
			transform:rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../DDDVVV/biaozhun1.jpg" alt="">
	</div>
</body>
</html>
