<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width:100px;
			height:100px;
			background:yellow;
			transition-property:width,height,background;
			transition-duration:0.7s,2s,1ms;

		}
		div:hover{
			height:800px;
			width:900px;
			background:red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
