<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		ul{
			width:200px;
			height:200px;
			border:1px solid;
			list-style-type:none;
			margin:50px auto;
			position:relative;
			transform-style:preserve-3d;
			transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
		}
		li{
			width:200px;
			height:200px;
			font-size:2em;
			line-height:200px;
			text-align:center;
			position: absolute;
			top:0px;
			left:0px;
		}
		li:nth-child(1){
			background:green;
			transform:translateX(-100px) rotateY(270deg);
		}
		li:nth-child(2){
			background:red;
			transform:translateZ(100px);
		}
		li:nth-child(3){
			background:yellow;
			transform:translateX(100px) rotateY(90deg);
		}
		li:nth-child(4){
			background:pink;
			transform:translateY(-100px) rotateX(90deg);
		}
		li:nth-child(5){
			background:blue;
			transform:translateY(100px) rotateX(270deg);
		}
		li:nth-child(6){
			background:aqua;
			transform:translateZ(-100px) rotateX(180deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
