<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		.all{
			width:800px;
			/*height: 700px;*/
			/*border:1px solid black;*/
			margin:0 auto;
		}
		header{
			width:100%;
			height:100px;
			background-color:blue;
			margin-bottom: 10px;
		}
		.header-left{
			width:100px;
			height:100px;
			background-color:yellow;
			float:left;
		}
		.header-right{
			width:200px;
			height:50px;
			background-color:gray;
			float:right;
		}
		.header-right2{
			width:400px;
			height:50px;
			background-color:purple;
			float:right;
		}
		section{
			width:100%;
			height:500px;
			background-color:red;
			margin-bottom: 10px;
		}
		footer{
			width:100%;
			height:100px;
			background-color:pink;
		}
	</style>
</head>
<body>
	<div class="all">
		<header>
			<div class="header-left"></div>
			<div class="header-right"></div>
			<div class="header-right2"></div>
		</header>
		<section></section>
		<footer></footer>
	</div>
</body>
</html>
