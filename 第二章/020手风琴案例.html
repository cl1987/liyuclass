<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		ul{
			width: 1000px;
			height: 600px;
			border:1px solid black;
			margin:50px auto;
			list-style:none;
			overflow:hidden;
		}
		ul li{
			width: 200px;
			height: 600px;
			background-color:red;
			float:left;
			transition:all 1s;
		}
		ul:hover li{
			width:50px;
		}
		ul li:hover{
			width:800px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../DDDVVV/biaozhun1.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun2.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun3.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun4.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun5.jpg" alt=""></li>
	</ul>
</body>
</html>
