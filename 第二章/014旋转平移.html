<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.father{
			width:300px;
			height:400px;
			border:1px solid red;
			margin:20px auto;
		}
		.son{
			width:300px;
			height:400px;
			background:yellow;
			/*transform:rotate(60deg);*/
			transform: translate(-300%,600%);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
