<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		ul{
			width:100%;
			height:300px;
			background:skyblue;
			margin-top:200px;
			text-align: center;
			line-height:300px;
		}
		ul li{
			width:200px;
			height:250px;
			position: relative;
			list-style-type:none;
			display:inline-block;
			margin-right: 20px;
			vertical-align:middle;
			transition:1s;
		}
		img{
			width:100%;
			height:100%;
			border:5px solid white;
			box-sizing:border-box;
		}
		li:nth-child(1){
			transform:rotate(30deg);
		}
		li:nth-child(2){
			transform:rotate(45deg);
		}
		li:nth-child(3){
			transform:rotate(-56deg);
		}
		li:nth-child(4){
			transform:rotate(35deg);
		}
		li:nth-child(5){
			transform:rotate(-30deg);
		}
		ul:hover li{
			opacity:0.5;
		}
		ul li:hover{
			transform:rotate(0deg) scale(1,1.1);
			z-index:999;
			opacity:1;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../DDDVVV/biaozhun1.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun2.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun3.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun4.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun5.jpg" alt=""></li>
	</ul>
</body>
</html>
