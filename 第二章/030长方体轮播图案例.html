<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		body{
			perspective:500px;
		}
		ul{
			width:350px;
			height:200px;
			list-style-type:none;
			border:1px solid;
			margin:50px auto;
			position:relative;
			transform-style:preserve-3d;
			transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			animation:sport 5s linear infinite;
		}
		@keyframes sport{
			from{
				transform:rotateX(0deg);
			}
			to{
				transform:rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state:paused;
		}
		li{
			width:200px;
			height:200px;
			font-size:2em;
			line-height:200px;
			text-align:center;
			position: absolute;
			top:0px;
			left:0px;
		}
		li:nth-child(1){
			background:green;
			left:50%;
			margin-left:-100px;
			transform:translateX(-100px) rotateY(270deg);
		}
		li:nth-child(2){
			width:350px;
			background:red;
			transform:translateZ(100px);
		}
		li:nth-child(3){
			width:200px;
			background:yellow;
			right:50%;
			margin-right:-100px;
			transform:translateX(250px) rotateY(90deg);
		}
		li:nth-child(4){
			width: 350px;
			background:pink;
			transform:translateY(-100px) rotateX(90deg);
		}
		li:nth-child(5){
			width: 350px;
			background:blue;
			transform:translateY(100px) rotateX(270deg);
		}
		li:nth-child(6){
			width:350px;
			background:aqua;
			transform:translateZ(-100px) rotateX(180deg);
		}
		img{
			width:100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li><img src="../DDDVVV/biaozhun1.jpg" alt=""></li>
		<li>3</li>
		<li><img src="../DDDVVV/biaozhun2.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun3.jpg" alt=""></li>
		<li><img src="../DDDVVV/biaozhun4.jpg" alt=""></li>
	</ul>
</body>
</html>
