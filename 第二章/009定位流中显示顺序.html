<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.father1{
			width:300px;
			height:400px;
			background:yellow;
			z-index:5;
		}
		.box1{
			width:100px;
			height:200px;
			background-color:red;
			position: relative;
			left:50px;
			z-index:1;
		}
		.father2{
			width: 700px;
			height:600px;
			background-color:pink;
			z-index:6;
		}
		.box2{
			width:200px;
			height:300px;
			background:blue;
			position: absolute;
			top:100px;
		}
	</style>
</head>
<body>
	<div class="father1">
	<div class="box1"></div>
	</div>
	<div class="father2">
	<div class="box2"></div>
	</div>
</body>
</html>
