<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	body{
			background:black;
		}
	#time{
		margin:20px auto;
		text-align: center;
		color:#fff;
		font-size:50px;

	}
	</style>
</head>
<body>
	<div id="time">
		<!-- 9:15:17 -->
	</div>
</body>
<script>
	function change(num){
		return num<10 ? '0'+num:''+num;
	}
	var iTime=document.getElementById('time');
	function showTime(){
		var today=new Date();
		var iHours=today.getHours();
		var iMinutes=today.getMinutes();
		var iSeconds=today.getSeconds();
		iTime.innerHTML=change(iHours)+':'+change(iMinutes)+':'+change(iSeconds);
	}
	// console.log(iMinutes);
	setInterval(showTime,1000)
	showTime();
</script>
</html>
