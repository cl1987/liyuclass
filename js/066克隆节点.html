<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		#box{
			width: 200px;
			height: 150px;
			background:yellow;
			margin-top:10px;
		}
	</style>
</head>
<body>
	
	<div id="box">
		<p>我是傻逼</p>
	</div>
	<button id="btn">点我啊</button>
</body>
<script>
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn');

	oBtn.onclick=function(){
		var newBox=oBox.cloneNode([true]);
		document.body.appendChild(newBox);
	}
</script>
</html>
