<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<input type="text" id="put">
	<button id="btn">插入</button>
	<ul id="ul1"></ul>
</body>
<script>
	var oPut = document.getElementById('put');
	var oBtn = document.getElementById('btn');
	var oUl1 = document.getElementById('ul1');

	oBtn.onclick=function(){
		// 一、获取输入框的值
		var sVal = oPut.value;
		// 二、生成新的li，并把值赋给li。
		var newLi = document.createElement("li");
		newLi.innerHTML = sVal;
		// 三、将新的li插入ul的最前面中。
		oUl1.insertBefore(newLi,oUl1.firstChild);

		oPut.value="";
	}
</script>
</html>
