<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box1{
			width:100px;
			height:100px;
			border:1px solid black;
		}
		.sos{
			background:blue;
		}
		.sos:after{
			display:block;
			content:"";
			background:yellow;
		}
	</style>
</head>
<body>
	<button id="btn1">变蓝</button>
	<button id="btn2">变红</button>
	<button id="btn3">获取</button>
	<div id="box1"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box1');

	oBtn1.onclick=function(){
		oBox.className="sos";
	}
	oBtn2.onclick=function(){
		oBox.style.background="red";
	}
	oBtn3.onclick=function(){
		// alert(getComputedStyle(oBox,false)["width"]);	
		alert(getComputedStyle(oBox,":after")["backgroundColor"]);	
	}
</script>
</html>
