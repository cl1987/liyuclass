<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box{
			width:300px;
			height:350px;
			background:red;
			margin:50px auto;
			opacity:0.2;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="btn">开始</button>
</body>
<script>
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	var timer=0;
	var iSpeed=3;
	oBtn.onclick=function(){
		clearInterval(timer)
		timer=setInterval(function(){
			var currentVal=parseFloat(getComputedStyle(oBox,false)["opacity"]);
			console.log(currentVal);
			currentVal=Math.round(currentVal*100);
			if(currentVal<100){
				iSpeed=3;
			}else{
				iSpeed=-3;
			}
			if (Math.abs(100-currentVal)<Math.abs(iSpeed)) {
				oBox.style.opacity=1;
				clearInterval(timer);
				// console.log(currentVal)
			}else{
				oBox.style.opacity=(currentVal+iSpeed)/100;			
			}
		},30)
	}
</script>
</html>
