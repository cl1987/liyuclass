<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width:100px;
			height:100px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div id="list">
		<div></div>
		<div class="box"></div>
		<div></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementsByClassName('box');
	console.log(oBox);
	var oDiv = document.getElementById('list');

	function getElementsByClass(oParent,sClass){
		var classArr = [];
		aNodes = oParent.querySelectorAll("*");
		for(var i = 0; i<aNodes.length; i++){
			if(aNodes[i].className == sClass){
				classArr.push(aNodes[i]);
			}
		}
		return classArr;
	}
	console.log(getElementsByClass(oDiv,'box'));
</script>
</html>
