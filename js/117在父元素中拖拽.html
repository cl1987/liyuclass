<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#father{
			width:500px;
			height:500px;
			margin:50px auto;
			border:1px solid red;
			position:relative;
		}
		#son{
			width:80px;
			height:80px;
			background:blue;
			position:absolute;
			top:0px;
			left:0px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather=document.getElementById('father');
	var oSon=document.getElementById('son');

	oSon.onmousedown=function(ev){
		console.log(ev.clientX-oSon.offsetLeft,ev.clientY-oSon.offsetTop);
		var disX=ev.clientX-oSon.offsetLeft;
		var disY=ev.clientY-oSon.offsetTop;
		var l=0;
		var t=0;

		document.onmousemove=function(ev){
			l=ev.clientX-disX;
			t=ev.clientY-disY;
			if(l<0){
				l=0;
			}else if(l>oFather.offsetWidth-oSon.offsetWidth){
				l=oFather.offsetWidth-oSon.offsetWidth;
			}
			if(t<0){
				t=0;
			}else if(t>oFather.offsetHeight-oSon.offsetHeight){
				t=oFather.offsetHeight-oSon.offsetHeight;
			}
			oSon.style.left=l+'px';
			oSon.style.top=t+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
