<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<input type="button" value="全选" id="on">
	<input type="button" value="全不选" id="off">
	<input type="button" value="反选" id="reverse">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('on');
	var oBtn2 = document.getElementById('off');
	var oBtn3 = document.getElementById('reverse');
	var oBox = document.getElementById('box')
	var aInput = oBox.getElementsByTagName('input');
	console.log(aInput)

	oBtn1.onclick = function(){
		for(var i = 0;i<aInput.length;i++){
			aInput[i].checked = true;
		}
	}
	oBtn2.onclick = function(){
		for(var i = 0;i<aInput.length;i++){
			aInput[i].checked = false;
		}
	}
	oBtn3.onclick = function(){
		for(var i = 0;i<aInput.length;i++){
			if(aInput.checked == true){
				aInput[i].checked =false;
			}else{
				aInput[i].checked = true;
			}
		}
	}
</script>
</html>
