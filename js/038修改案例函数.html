<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box1{
			width:100px;
			height:100px;
			border:1px solid red;
		}
		#box2{
			width:100px;
			height:100px;
			border:1px solid yellow;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');

	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	
	// console.log(oBtn2);
	function css(obj,attr,value){
		obj.style[attr]=value;
	}
	oBtn1.onclick = function(){
		css(oBox1, "width","200px");
		css(oBox2, "width","200px");
	}
	oBtn2.onclick = function(){
		css(oBox1, "height","200px");
		css(oBox2, "height","200px");
	}
	oBtn3.onclick = function(){
		css(oBox1, "background","pink");
		css(oBox2, "background","aqua");
	}
</script>
</html>
