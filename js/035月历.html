<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;

		}
		.bg{
			width:380px;
			height:750px;
			background:gray;
			margin:20px auto;

		li{

</body>
<script>
	var wer1 = document.getElementsByTagName('li');
	var wer2 = document.querySelector('.cd');
	var arr = ["吃饭","踏青","睡觉","玩游戏","运动","看电视","吃饭","踏青","睡觉","玩游戏","运动","思考"]
	console.log(wer1);

	for(var i = 0; i < wer1.length; i++){
		wer1[i].wuer = i;
		wer1[i].onmouseover = function f1(){
			for(var j = 0; j < wer1.length; j++){
				wer1[j].className = "";
			}
			this.className ="lio";
			wer2.innerHTML = "<h2> "+ (this.wuer+1) +" 月份</h2><p>"+ arr[this.wuer] +"</p>";
		}
	}
</script>
