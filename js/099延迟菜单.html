<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:600px;
			margin:50px auto;
		}
		#left-box{
			width:80px;
			height:500px;
			background:blue;
			float:left;

		}
		#right-box{
			width:300px;
			height:500px;
			background:red;
			float:left;
			margin-left:20px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div id="left-box"></div>
		<div id="right-box"></div>
	</div>
</body>
<script>
	var oLeftBox=document.getElementById('left-box');
	var oRightBox=document.getElementById('right-box');
	var timer=0;

	oLeftBox.onmouseover=oRightBox.onmouseover=function(){
		clearTimeout(timer)
		oRightBox.style.display="block";
	}
	oLeftBox.onmouseout=oRightBox.onmouseout=function(){
		timer=setTimeout(function(){
			oRightBox.style.display="none";
		},300)
	}

</script>
</html>
