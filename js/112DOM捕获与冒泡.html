<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:150px;
			height:200px;
			background:red;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box');

	oBox.addEventListener('click',function(){
		console.log("oBox::click");
	},false);
	window.addEventListener('click',function(){
		console.log("window::click");
	},false);
	document.addEventListener('click',function(){
		console.log("document::click");
	},false);
	document.documentElement.addEventListener('click',function(){//在html上绑定事件
		console.log("document.documentElement::click");
	},false);
	document.body.addEventListener('click',function(){//在body上绑定事件
		console.log("document.body::click");
	},false);
