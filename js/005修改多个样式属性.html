<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
	*{
		margin: 0px;
		padding:0px;
	}
	div{
		width:200px;
		height:200px;
		background:yellow;
		margin:50px auto;
		}
	</style>
	<script>
		function name(){
			var niubi = document.getElementById('q11')
			niubi.style.width='100px';
			niubi.style.height='100px';
			niubi.style.background='red';
		}
		function toBack(){
			document.getElementById('q11').style.width='200px';
			document.getElementById('q11').style.height='200px';
			document.getElementById('q11').style.background='yellow';
		}
	</script>
</head>
<body>
	<div id="q11" onmouseover="name()" onmouseout="toBack()"></div>
</body>
</html>
