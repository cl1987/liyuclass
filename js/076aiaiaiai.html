<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
			// var oList=document.getElementById('list')
			var aList=document.getElementsByTagName('li')
			for(var i=0;i<aList.length;i++){
				console.log(aList)
				if (i%2==0) {
					aList[i].style.background="red";
				}else{
					aList[i].style.background="yellow";
				}
			}
	</script>
</html>
