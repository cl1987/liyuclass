<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box{
			width: 300px;
			height: 300px;
			background:red;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box');

	function handleM(ev){
		if(ev.type=='mouseover'){
			oBox.style.background='yellow';
		}else if(ev.type=='click'){
			oBox.style.background='blue';
		}
	}
	oBox.onmouseover=handleM
	oBox.onclick=handleM
</script>
</html>
