<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0px;
			padding:0px;
		}
		#box{
			width:100px;
			height:100px;
			background:red;
			position: absolute;
			bottom:0px;
			right:0px;
		}
		body{
			width:3000px;
			height:3000px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="../js2/anmiation.js"></script>
<script>
	// var timer=0;
	
	var oBox=document.getElementById('box');

	window.onload=window.onresize=window.onscroll=function(){
		var h=0;
		if(document.compatMode == 'CSS1Compat'){
		h = document.documentElement.clientHeight;
		}else{
		h = document.body.clientHeight;		
		}
		var iTop=h-oBox.offsetHeight+getScrollTop();
		// oBox.style.top=iTop+"px";
		anmiation(oBox,"top",iTop)
	}
</script>
</html>
