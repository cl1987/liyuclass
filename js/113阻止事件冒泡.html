<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box{
			width:200px;
			height:230px;
			background:yellow;
			display:none;
		}
	</style>
</head>
<body>
	<button id="btn">展开菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');


	oBtn.addEventListener('click',function(ev){
		oBox.style.display="block";
		ev.stopPropagation();
	},false)
	oBox.addEventListener('click',function(ev){
		oBox.style.display="block";
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display="none"
	},false)
</script>
</html>
