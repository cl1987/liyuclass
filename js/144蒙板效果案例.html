<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#login{
			width:300px;
			height:275px;
			background:pink;
			position:absolute;
			top:200px;
			left:700px;
			display: none;
			z-index:999;
		}
		#mask{
			background:rgba(0,0,0,0.1);
			position:fixed;
			top:0px;
			bottom:0px;
			right: 0px;
			left:0px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">登录注册</button>
	<div id="login"></div>
	<div id="mask"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oLogin=document.getElementById('login');
	var oMask=document.getElementById('mask');

	oBtn.onclick=function(ev){
		oLogin.style.display='block';
		oMask.style.display='block';
		ev.stopPropagation();
	}
	oLogin.onclick=function(ev){
		ev.stopPropagation();
	}
	document.onclick=function(){
		oLogin.style.display='none';
		oMask.style.display='none';
	}
</script>
</html>
