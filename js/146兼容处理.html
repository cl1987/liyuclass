<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
			background:green;
		}
	</style>
</head>
<body>
	
</body>
<script>
	//ev事件的兼容处理
	document.body.onclick=function(ev){
		var oEvent=ev||window.event;
		console.log(oEvent);
	}
	//添加事件的兼容处理
	function handleEvent(){
		console.log("body.click");
	}
	addEvent(document.body,'click',handleEvent);
	function addEvent(elem,eventType,handel){
		if(elem.addEventListener){
			elem.addEventListener(eventType,handel,false);
		}else{
			elem.attachEvent('on'+eventType,handel);
		}
	}
	// 删除事件的兼容处理
	removeEvent(document.body,'click',handleEvent);
	function removeEvent(elem,eventType,handel){
		if(elem.removeEventListener){
			elem.removeEventListener(eventType,handel,false);
		}else{
			elem.detachEvent('on'+eventType,handel);
		}
	}
</script>
</html>
