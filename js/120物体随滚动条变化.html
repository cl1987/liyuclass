<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#father{
			width:500px;
			height:30px;
			margin:50px auto;
			background:lightgray;
			position:relative;
		}
		#son{
			width:30px;
			height:30px;
			background:blue;
			position:absolute;
			top:0px;
			left:0px;
		}
		#son-1{
			width:100px;
			height:100px;
			background:pink;
			position:absolute;
			top:100px;
			left:100px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
	<div id="son-1"></div>
</body>
<script>
	var oFather=document.getElementById('father');
	var oSon=document.getElementById('son');
	var oSon2=document.getElementById('son-1');

	oSon.onmousedown=function(ev){
		console.log(ev.clientX-oSon.offsetLeft,ev.clientY-oSon.offsetTop);
		var disX=ev.clientX-oSon.offsetLeft;
		var disY=ev.clientY-oSon.offsetTop;
		var l=0;
		var t=0;


		document.onmousemove=function(ev){
			l=ev.clientX-disX;
			t=ev.clientY-disY;
			if(l<0){
				l=0;
			}else if(l>oFather.offsetWidth-oSon.offsetWidth){
				l=oFather.offsetWidth-oSon.offsetWidth;
			}
			// if(t<0){
			// 	t=0;
			// }else if(t>oFather.offsetHeight-oSon.offsetHeight){
			// 	t=oFather.offsetHeight-oSon.offsetHeight;
			// }
			var scale=l/(oFather.offsetWidth-oSon.offsetWidth);
			oSon.style.left=l+'px';
			// oSon.style.top=t+'px';
			oSon2.style.width=100+400*scale+'px';
			oSon2.style.height=100+400*scale+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
