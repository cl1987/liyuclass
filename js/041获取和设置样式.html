<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		#box{
			width:100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<button id="btn1">获取</button>
	<button id="btn2">设置</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBox = document.getElementById('box');

	function css(obj,style,attr,value){
		// obj.style.[attr]=value;
		if(arguments.length == 3){
			 alert(getComputedStyle(obj,false)[attr]);
		}else{
			obj.style[attr]=value;
		}
	}
	oBtn1.onclick=function huoQu(){
		css(oBox,"style","width");
	}
	oBtn2.onclick=function sheZhi(){
		css(oBox,"style","width","200px");
	}
</script>
</html>
