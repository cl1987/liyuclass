<html lang="en">
<head>

	<title>Create rules</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		#box{
			width:50px;
			height:40px;
			background:pink;
			position: absolute;
			left:0px;
			top:0px;
		}

</head>

	<div id="box"></div>
</body>
<script src="../js2/anmiation.js"></script>

	document.onmousemove=function(ev){
		oBox.style.left=getScrollLeft()+ev.clientX+'px';

</script>
