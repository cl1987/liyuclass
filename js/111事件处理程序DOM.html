<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<button id="btn1">添加1</button>
	<button id="btn2">添加2</button>
	<button id="btnoff">清除</button>
</body>
<script>
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtnOff=document.getElementById('btnoff');
	// function sayHello() {
	// 	alert("yes");
	// }
	//(DOM零级)
	oBtn1.onclick=function(){
		alert("no！！！！！");
	}
	oBtn1.onclick=function(){
		alert("yes！！！！！");
	}
	//(DOM二级)
	function tom(){
		alert("tom sayHello")
	}
	function leo(){
		alert("leo sayHello")
	}
	// function jane(){
	// 	alert("jane sayHello")
	// }
	oBtn2.addEventListener('click',tom,false);
	oBtn2.addEventListener('click',leo,false);
	oBtn2.addEventListener('click',function(){
		alert("jane sayHello")
	},false);
	// oBtnOff.removeEventListener('click',tom,false);||这样写是不行的，只能用下面的写法。
	oBtnOff.addEventListener('click',function(){
		oBtn2.removeEventListener('click',tom,false);
		oBtn2.removeEventListener('click',leo,false);
		//匿名函数不能通过上述方法被清除
		oBtn2.removeEventListener('click',function(){
			alert("jane sayHello")
		},false)
	},false);
	// oBtnOff.addEventListener('click',function(){
	// 	oBtn2.removeEventListener('click',function(){
	// 		alert("jane sayHello")
	// 	},false)
	// },false)
</script>
</html>
