<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width:700px;
			height:500px;
			margin:100px auto;
			/*border: 1px solid red;*/
		}
		li{
			list-style-type: none;
			width:600px;
			position: relative;
			margin-bottom:10px;
		}
		#btn{
			width:60px;
			height:40px;
			text-align: center;
			font-size:20px;
			font-weight:bolder;
		}
		#txt{
			width:600px;
			height:60px;
			margin-bottom:50px;
		}
		a{
			/*margin-right:-10px;*/
			position:absolute;
			top:0;
			right:0px
		}
		p{
			width:400px;
			white-space: pre-line;
			/*word-wrap: break-word;*/

		}
	</style>
</head>
<body>
	<div id="box">
		<input type="text" id="txt">
		<button id="btn">发布</button>
		<ul id="list">
		</ul>
	</div>
</body>
<script>
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	var oList=document.getElementById('list');

	oBtn.onclick=function(){
		var oLi=document.createElement('li');
		oList.insertBefore(oLi,oList.firstChild);
		if(oTxt.value==""){
			return false
		}else{
			var oP=document.createElement('p');
			oP.innerHTML=oTxt.value;
			var oA=document.createElement('a');
			oA.href='#';
			oA.innerHTML='删除';
			oA.className='del'
			oLi.appendChild(oA);
			oLi.appendChild(oP);
		}
		oTxt.value='';
	}
	oList.onclick=function(ev){
		var oTarget=ev.target;
		if(oTarget.className=='del'){
			oList.removeChild(oTarget.parentNode);
		}else{

		}
	}
</script>
</html>
