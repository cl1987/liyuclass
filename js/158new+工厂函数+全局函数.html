<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	
</body>
<script>
	function sayname(){
		console.log('I am ' + this.name);
	}
	function sayage(){
		console.log('I am ' + this.age+' years old');
	}
	function createPerson(name,age){
		this.name=name;
		this.age=age;
		this.sayname=sayname;
		this.sayage=sayage;
	}
	var person1=new createPerson('lyc','18');
	console.log(person1)
	person1.sayname();
	person1.sayage();
	var person2=new createPerson('zzb','88');
	console.log(person2)
	person2.sayname();
	person2.sayage();
	console.log(person1.sayname==person2.sayname)
</script>
