<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>//密码(以字母开头,长度在6~12之间,只能包含字母、数字和下划线)：/^[a-zA-Z]\w{5,11}$/.test(str)
	var oTxt=document.getElementById('txt')
	var oBtn=document.getElementById('btn')
	oBtn.onclick=function(){
		var sVal=oTxt.value;
		var reg=/^[a-zA-Z]\w{5,11}$/;
		// console.log(reg.test(sVal));
		if(reg.test(sVal)){
			alert('yes')
		}else{
			alert('no')
		}
	}

</script>
</html>
