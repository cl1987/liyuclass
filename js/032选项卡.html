<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crete rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		li{
			list-style-type: none;
		}
		#tabtn{
				overflow: hidden;
				margin-bottom:30px;
		}
		#tabtn li{
			float: left;
			margin-left: 20px;
			cursor:pointer;
			
		}
		#tabtn .active{
			color:#ff6700;
			border-bottom:2px solid red;
		}
		#content li{
			width:100px;
			height:100px;
			border:1px solid red;
			line-height:100px;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="tabtn">
		<li class="active">热门</li>
		<li>电视影音</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="content">
		<li style="display: block;">1</li>	
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var oTabtn = document.querySelectorAll("#tabtn li");
	var oContent = document.querySelectorAll("#content li");
	console.log(oTabtn);
	console.log(oContent);

	for( var i = 0; i < oTabtn.length; i++){
		oTabtn[i].index = i;
		oTabtn[i].onmouseover = function tName(){
			for(var j = 0; j < oTabtn.length; j++){
				oTabtn[j].className = "";
				oContent[j].style.display="none";
			}
			this.className = "active";
			oContent[this.index].style.display="block";
		}
   }
</script>
</html>
