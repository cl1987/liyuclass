<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box{
			width:100px;
			height:150px;
			background:red;
			/*transition:all 4s linear;*/
			position:absolute;
			top:30px;
			left:0px;
		}
		#line{
			width:1px;
			height:400px;
			background:#000;
			position: absolute;
			top:0px;
			left:500px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	var timer=0;
	var iSpeed=0;
	
	oBtn.onclick=function() {
		clearInterval(timer);
		var iSpeed=0;
		timer=setInterval(function(){
			if (oBox.offsetLeft<500) {
				iSpeed=7;
			}else {
				iSpeed=-7;
			}
			if (Math.abs(500-oBox.offsetLeft)<Math.abs(iSpeed)){
				oBox.style.left=500+"px";
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+iSpeed+"px"
			}
		},30)
	}
</script>
</html>
