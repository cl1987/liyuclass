<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		#box{
			width:100px;
			height:150px;
			background:red;
			/*transition:all 4s linear;*/
			position:absolute;
			top:30px;
			left:600px;
		}
		#line{
			width:1px;
			height:400px;
			background:#000;
			position: absolute;
			top:0px;
			left:500px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	var timer=0;
	var iSpeed=0;
	
	oBtn.onclick=function(){
		clearInterval(timer);
		// oBox.style.left="500px";
		if (oBox.offsetLeft<500) {
			iSpeed=10;
		} else {
			iSpeed=-10;
		}
		timer=setInterval(function(){
			if (oBox.offsetLeft==500) {
				clearInterval(timer)
			} else {
				oBox.style.left=oBox.offsetLeft+iSpeed+"px"
			}
		},30)
	}
</script>
</html>
