<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		div{
			width:100px;
			height:200px;
			background:red;
			display:none;
		}
		/*input:hover + div{
			display:block;
		}*/
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display='block'"
	onmouseout="document.getElementById('box').style.display='none'">
	七天内免密登录
	<div id="box">
		您考虑清楚一定要这样做吗？？
		可能会带来安全隐患！
	</div>
</body>
</html>
