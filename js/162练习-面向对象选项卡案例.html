  	function Tab(table,list){
  		// 1.罗列属性
  		this.oTabtn=document.querySelectorAll(table);
  		this.oContent=document.querySelectorAll(list);
  		// 2.绑定事件
  		this.bindEvent();
  	}
  	Tab.prototype.bindEvent=function(){
  		var _this=this;
  		for(var i=0;i<this.oTabtn.length;i++){
  			// console.log(this.oTabtn[i])
  			this.oTabtn[i].index=i;
  			this.oTabtn[i].onclick=function(){
  				console.log(this)
  				_this.fnClick(this);
  			}
  		}
  	}
  	Tab.prototype.fnClick=function(aBtn){
  		console.log(this)
  		for(var j=0;j<this.oTabtn.length;j++){
  			this.oTabtn[j].className='';
  			this.oContent[j].style.display='none';
  		}
  		aBtn.className='active';
  		// aBtn.oContent[j].style.display='block'
  		this.oContent[aBtn.index].style.display='block';
  	}
  	new Tab('#tabtn li','#content li');
  	new Tab('#tabtn1 li','#content1 li');
