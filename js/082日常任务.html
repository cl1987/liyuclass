<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
		div{
			width:200px;
			height:300px;
			background:yellow;
			float: left;
			margin-left:20px;
		}
		#btn{
			position: absolute;
			top:0px
			left:0px;
		}
	</style>
</head>
<body>
	<button id="btn">创造</button>
</body>
<script>
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		var oDiv=document.createElement('div');
		document.body.appendChild(oDiv);
	}
	for(var i=0;i<2;i++){
		setTimeout(function(){
			console.log(i)
		},2000)
	}
</script>
</html>
