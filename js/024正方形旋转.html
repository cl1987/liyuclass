<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	div{
		width:500px;
		height: 500px;
		margin:100px auto;
		background:pink;
		animation:sport 1s ease-in-out infinite;
	}
	@keyframes sport{
		from{
			transform:rotateZ(0deg);
		}
		to{
			transform:rotateZ(360deg);
		}
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
