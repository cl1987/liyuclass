<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rulers</title>
</head>
<body>
	<table width="560px" height="300px" align="center" valign="top" cellspacing="1px" cellpadding="1px" bgcolor="gray" border="10">
		<caption><strong>2020年服不服排行榜</strong></caption>
		<thead bgcolor="white">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>财富值</th>
			</tr>
		</thead>
		<tbody>
		<tr bgcolor="white" align="center" strong>
			<td><del>马云</del></td>
			<td>21</td>
			<td>100</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td><del>马化腾</del></td>
			<td>22</td>
			<td>120</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td><strong><ins>刘玉成</ins></strong></td>
			<td>20</td>
			<td>90</td>
		</tr>
		</tbody>
		<tfoot bgcolor="white" align="center" valign="bottom" >
			<tr>
				<td>合计</td>
				<td>63</td>
				<td>310</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
